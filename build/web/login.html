        <title>LOGIN</title>

    <body>
        <div class="login">
            <h1>Login</h1>
            <form action="MainController" method="POST">
                <div class="input-form">
                    <lablel>Username</lablel><input type="text" name="txtUserID" value="" />
                </div>
                <div class="input-form">
                    <lablel>Password</lablel><input type="password" name="txtPassword" value="" />

                <input class="submit-button" type="submit" value="LOGIN" name="btAction" />
            </form>
            <p>or</p>
            <div class="login-by-google">
                <a href="https://accounts.google.com/o/oauth2/auth?scope=profile&redirect_uri=http://localhost:8084/Assignment3W/LoginGoogleHandler&response_type=code
                   &client_id=748480278469-3v0ot1bi5eu5c8aqc1evu56n15t5bm8s.apps.googleusercontent.com&approval_prompt=force">Login with Google</a>
            </div>
            <div class="register">
                <label>Dont have an account? </label>
                <a href="insert.jsp">register now</a>
            </div>
            <form action="MainController">
                <input class="submit-button" type="submit" value="Shopping" name="btAction" />
            </form>
        </div>
    </body>
